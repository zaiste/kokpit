<div class="header">
  <h1 class="title">{{title}}</h1>
</div>


<h2 class="value">{{ value || 0 }}</h2>

<div class="sign">
  <div class="entypo-social {{ moreinfo }}"></div>
</div>

<div class="status">
  <div class="entypo cog"></div>
  <div class="entypo cw"></div>
  <div class="entypo warning"></div>
  <p class="updated-at">
    Last updated: {{ updatedAt | fromNow }}
  </p>
</div>
